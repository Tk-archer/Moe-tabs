<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <script src="/js/jquery-2.1.1.min.js"></script>
    <script src="/js/functions.js"></script>
    <link rel="stylesheet" href="./css/stb.css" />
    <link rel="stylesheet" href="./css/amazeui.css" />
</head>

<body class="main">

    <nav id="topSites">
        <div id="topSites-innter">
            <ul style="list-style: none;" id="topSites">

            </ul>
        </div>
    </nav>

    <aside id="sidebar">
   
        <div id="time">
            <div id="clock_div"> </div>
            <div id="date_div"> </div>
        </div>
        <div id="tab" class="am-g">
            <div class=" am-u-sm-4 am-u-lg-4 red"></div>
            <div class=" am-u-lg-4 am-u-sm-4 blue">
                <button id="more" class=" am-btn non am-btn-block">more</button> 
            </div>
            <div class=" am-u-sm-4 am-u-lg-4 green"></div>
        </div>
        <div id="option">
            <article id="add-img">
                <h2>上传自定义壁纸（一张限定）</h2>
                <div id="drop_area"><p>将图片拖拽到此区域</p>
                    <input type="file"  id="imgurl">
                    <div id="preview"></div>
                </div>
                <div id="up-button" class="rig">
                    <button type="button" class="  am-round am-btn am-btn-success am-btn-xs" value="" id="up">设  置</button>
                     </div>
            </article>
             
                
            <article id="setting">
                <h2>选择壁纸替换模式</h2>
                <div id="select-group" class="center am-btn-group">
                    <button type="button" class=" am-btn am-btn-secondary  am-btn-sm " value="1" id="one">自定义 </button>
                    <button type="button" value="2" class=" am-btn am-btn-secondary am-btn-sm"  id="rand">言叶之庭 </button>
                    <button type="button" class=" am-btn am-btn-secondary am-btn-sm " value="3" id="nomal">默认
                    </button>
                    </div>
            </article>
                 
           </div>

    </aside>
</body>

</html>
